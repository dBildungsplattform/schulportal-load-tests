---
name: Update Loadtest Cfg

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to take tests and helm/cron setup  from'
        required: false
        type: string
        default: DBP-1012-setup-loadtest-env
        # default: main
      pattern:
        description: 'sets PATTERN env var used as k6 input'
        required: false
        type: string
        default: "login"
      config:
        description: 'sets CONFIG env var used as k6 input'
        required: false
        type: string
        default: "debug"

jobs:
  run_loadtest:
    permissions:
      packages: write
      security-events: write
      contents: read
    uses: ./.github/workflows/install-spsh-loadtest.yml
    with:
      branch: ${{ inputs.branch }} 
      pattern: ${{ inputs.pattern }} 
      config: ${{ inputs.config }} 
    secrets: 
      KUBECONFIG: ${{ secrets.KUBECONFIG }}